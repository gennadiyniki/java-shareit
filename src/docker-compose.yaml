version: '3.9'

services:
  postgres:
    image: postgres:16.1
    container_name: shareit-postgres
    environment:
      POSTGRES_DB: shareit_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10